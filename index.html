<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Odin Project - Calculator</title>
  </head>
  <body>
    <div id="calculator-container" class="center">
      <div id="calculator-body">
        <div id="calculator-display">Placeholder</div>
        <div id="calculator-numpad">
          <input
            type="button"
            value="AC"
            id="all-clear"
            class="calculator-button"
          />
          <input
            type="button"
            value="+/-"
            id="sign"
            class="calculator-button"
          />
          <input
            type="button"
            value="%"
            id="remainder"
            class="calculator-button"
          />
          <input
            type="button"
            value="/"
            id="divide"
            class="calculator-button"
          />
          <input
            type="button"
            value="7"
            id="seven"
            class="calculator-button"
          />
          <input
            type="button"
            value="8"
            id="eight"
            class="calculator-button"
          />
          <input
            type="button"
            value="9"
            id="nine"
            class="calculator-button"
          />
          <input
            type="button"
            value="*"
            id="three"
            class="calculator-button"
          />
          <input
            type="button"
            value="4"
            id="four"
            class="calculator-button"

          />
          <input
            type="button"
            value="5"
            id="five"
            class="calculator-button"
          />
          <input
            type="button"
            value="6"
            id="six"
            class="calculator-button"
          />
          <input
            type="button"
            value="-"
            id="minus"
            class="calculator-button"
          />
          <input
            type="button"
            value="1"
            id="one"
            class="calculator-button"
          />
          <input
            type="button"
            value="2"
            id="two"
            class="calculator-button"
          />
          <input
            type="button"
            value="3"
            id="three"
            class="calculator-button"
          />
          <input
            type="button"
            value="+"
            id="plus"
            class="calculator-button"
          />
          <input
            type="button"
            value="0"
            id="zero"
            class="calculator-button"
          />
          <input
            type="button"
            value="."
            id="decimal"
            class="calculator-button"
          />
          <input
            type="button"
            value="Ans"
            id="answer"
            class="calculator-button"
          />
          <input
            type="button"
            value="="
            id="equals"
            class="calculator-button"
          />
        </div>
      </div>
    </div>
  </body>
</html>
